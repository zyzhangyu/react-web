<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Add React in One Minute</title>
  </head>
  <body>
 
    <!-- We will put our React component inside this div. -->
    <div id="app"></div>

    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script
      src="https://unpkg.com/react@16/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
      crossorigin
    ></script>

     <!-- Don't use this in production: -->
     <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
    
      class App extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
              title: "一个标题",
              imgUrl:"",
              active:true
          };
        }
        render() {
          const {active} = this.state;
          return (
            <div>


                <h2 title="光标放在上面的时候会显示title属性的东西">我是标题</h2>
                <h2 title={this.state.title}>我是标题</h2>

                {/*绑定普通竖向*/}
                {/*关键字不能随便用*/}
                <label htmlFor=""></label>
                <div className="box title"></div>

                <div >我是div元素</div>
                <div>我也是div元素</div>

                {/*绑定class*/}
                <div className={"box title " + active ? "active" : ""}></div>

                {/*绑定内联样式*/}
                {/*fontSize要使用驼峰标识*/}
                <div style={{key:value}}></div>
                <div style={{"color":"red", "fontSize":"50px"}}></div>

            </div>
          );
        }
      }

      ReactDOM.render(
        // React.createElement(<MoviesList/>),
        <App/>,
        document.getElementById('app')
      )
    </script>
  </body>
</html>
